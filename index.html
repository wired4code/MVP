<!DOCTYPE html>
<html ng-app="myApp">
<head>

  <title>Weather4Cast</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.4.5/angular-route.js"></script>
  <script src="https://code.angularjs.org/1.4.5/angular-resource.js"></script>
  <script src="app.js"></script>

</head>

<body>

  <div class="container">

    <div class="title">
      <h1>Weather4Cast</h1>
    </div>

    <div class="input">
      <input type="text" placeholder="Type in a zip code"></input>
    </div>

    <div class="weather-info" ng-controller="currentWeatherController">
      {{ city }} :
      {{ temp }}
    </div>

  </div>

</body>
</html>
