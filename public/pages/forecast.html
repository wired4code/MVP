<div class="row">
  <div class="col-md-12 weather-info">
    <h2>Today in {{ result.name }}</h2>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-md-3 weather-info">
    <h3>Current</h3>
    <h2>{{ tempConvert(result.main.temp) }} &#8457 </h2>
</div>

  <div class="col-md-3 weather-info">
    <h3>Today's High</h3>
    <h2>{{ tempConvert(result.main.temp_max) }} &#8457</h2>
  </div>

  <div class="col-md-3 weather-info">
    <h3>Today's Low</h3>
    <h2>{{ tempConvert(result.main.temp_min) }} &#8457</h2>
  </div>

  <div class="col-md-3 weather-info">
    <h3>Current Humidity</h3>
    <h2>{{ result.main.humidity }}%</h2>
  </div>
</div>
